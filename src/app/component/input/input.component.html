<div class="container-fluid component-spacing">
  <div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
    <h5>Components (C)</h5>
  </div>
      <div class="card-body">
        <ul>
        <p>Nasals (N):
        <li *ngFor="let item of soundInventory | ConsonantFilter: 'NASAL'" class="card-text">
          {{ item.ipa_unicode }}
        </li></p>
        <p>Stops/Plosives (P):
        <li *ngFor="let item of soundInventory | ConsonantFilter: 'STOP'" class="card-text">
          {{ item.ipa_unicode }}
        </li></p>
        <p>Sib. Aff. (SA):
        <li *ngFor="let item of soundInventory | ConsonantFilter: 'SIBILANT_AFFRICATE'" class="card-text">
          {{ item.ipa_unicode }}
        </li></p>
      </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
    <h5>Vowels (V)</h5>
  </div>
      <div class="card-body">
        <ul>
        <li *ngFor="let item of soundInventory | ConsonantFilter: 'OPEN'" class="card-text">
          {{ item.ipa_unicode }}
        </li>
      </ul>
      </div>
    </div>
  </div>
</div>
    <div class="row">
        <div class="col-md-12">
                    <!-- Form Name -->
                    <legend>Phonemic Rules</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="word_structure">Word Structure</label>
                        <div class="col-md-12">
                            <input id="word_structure" name="word_structure" type="text" placeholder="i.e. (C)VC(V)(C)" class="form-control input-md" required="">
                            <span class="help-block"><a href="">Click here for help.</a></span>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="phoneme_rules">Phonemic Transformation Rules</label>
                        <div class="col-md-12">
                            <input id="phoneme_rules" name="phoneme_rules" type="text" placeholder="i.e. (V)Unvoiced => Voiced" class="form-control input-md" required="">
                            <span class="help-block"><a href="">Click here for help.</a></span>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="submit"></label>
                        <div class="col-md-12">
                            <button id="submit" name="submit" class="btn btn-primary" (click)="applyTranscription()">Submit</button>
                            <button id="reset" name="reset" class="btn btn-danger" (click)="reset()">Reset</button>
                        </div>
                    </div>
        </div>
    </div>
</div>
